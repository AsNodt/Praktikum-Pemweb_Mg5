<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Praktikum Pemweb Mg5</title>
</head>
<body>
    <header>
        <div class="jumbotron">
            <h1>Menampilkan data mahasiswa</h1>
        </div>
    </header>
    <main>
        <div class="box">
            <p>Pilih Program Studi</p>
            <label for="select">
                <select name="pilih" id="pilih">
                    <option value="IF">Teknik Informatika</option>
                    <option value="PWK">Perencanaan Wilayah dan Kota</option>
                    <option value="SI">Teknik Sipil</option>
                    <option value="all">Tampilkan semua prodi</option>
                </select>
            </label>
            <table>
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Nama</th>
                        <th>NIM</th>
                        <th>Prodi</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
    <script src="script.js" type="module"></script>
</body>
</html>
